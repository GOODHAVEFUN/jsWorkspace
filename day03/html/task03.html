<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->
     <h3>분석 결과</h3>
     <hr>
</body>
<script>
    var code = "호랑이";

    while(true){
        let myCode = prompt("암호를 대시오");
        if(myCode == code){
            document.write("<h2>통과!!</h2>")
            break;
        }
    }
</script>
</html>
