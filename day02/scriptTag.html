<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script태그에 자바 스크립트 코드 작성</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <!-- this는 해당 속성이 포함된 태그를 의미한다-->
    <img src="img/normal.png" onmouseover="over(this)" onmouseout="out(this)">
</body>
<script>
    function over(arg){
        arg.src = "img/crazy.png";
    }

    function out(arg){
        arg.src ="img/normal.png";
    }
</script>
</html>
