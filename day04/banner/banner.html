<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>슬라이드 배너</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class ="container">
        <div class = "arrow prev">&lt;</div>
        <div class = "banner">
            <div class ='img'>
                <img src = "img/001.png">
            </div> 
            <div class = "img">
                <img src = "img/002.png">
            </div>
            <div class = "img">
                <img src = "img/003.png">
            </div>
            <div class = "img">
                <img src = "img/004.png">
            </div>
            <div class = "img">
                <img src = "img/005.png">
            </div>
            <div class = "img">
                <img src = "img/006.png">
            </div>
        </div>
        <div class="arrow next">&gt;</div>
        <div class="btns">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        </div>
    </section>
</body>
<script>
    const btns = document.querySelectorAll("button.btn");
    const banner = document.querySelector("div.banner");
    const arrows = document.querySelectorAll("div.arrow");
    var count = 0;

    btns.forEach(function(value, index, ar){
        ar[index].addEventListener("click", function(){
            count = index;
            banner.style.transform = "translate(-" + count * 90 + "vw )";
        })
    });

    //이전, 다음 버튼 클릭시 알맞은 배너로 이동
    arrows.forEach((arrow) => {
        arrow.addEventListener("click", function(){
            let arrowType = arrow.classList[1];
            if(arrowType == 'prev' && count != 0){
                count --;
            }else if(arrowType == 'next' && count != btns.length - 1){
                count ++;
            }else{
                if(count == btns.length - 1){
                    count = 0;
                }else{
                    count = 5;
                }
            }
            banner.style.transform = "translate(-" + count * 90 + "vw )";
        });
    });

    //setInterval 함수에 첫번째 전달된 익명함수가 3초마다 실행, 이미지가 좌우로 슬라이드 되는 효과
    var time = setInterval(function (){
        count++;
        count = count == 6? 0 : count;
        banner.style.transform = "translate(-" + count * 90 + "vw )";
    }, 3000);

</script>
</html>
